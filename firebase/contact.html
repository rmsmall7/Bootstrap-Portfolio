<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/contactstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rusty Contact</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Rusty Small</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">About <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="../images/contact-me.png" class="card-img" alt="404">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Contact Me:</h5>
          <p class="card-text">Phone Number: 704-607-2757 </p>
          <p class="card-text">Email:
            <a href="mailto:rusty@developmentie.com?Subject=Hello%20Rusty" target="_top">Click here to send me an
              email</a>
          </p>
          <a href="https://github.com/rmsmall7" target="_blank" class="fa fa-github">
            <a href="https://www.linkedin.com/in/russell-small-ba972b46/" target="_blank" class="fa fa-linkedin"></a>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <form id="contactForm">
      <div class="alert">Your message has been sent!</div>

      <label for="fname">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name here.." required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your number.." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="someone@something.com" required>

      <label for="subject">Message</label>
      <textarea id="subject" name="subject" placeholder="Type me a message here.." style="height:200px"
        required></textarea>

      <button type="submit" id="submit">Submit Form</button>

    </form>
  </div>










  <script>
    src = "https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"
  </script>

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  </script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="contact.js"></script>

</body>
